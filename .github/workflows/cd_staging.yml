name: Deploy to staging 
on: 
  push :
    branches:
      - "main"

jobs:
  redeploy_everything:
      runs-on: ubuntu-latest
      name: Deploying everything to the staging cluster

      steps:
       - run: |
            echo "${{secrets.SSH_PRIVATE_KEY}}" &> ~/ssh_key
            mkdir -p /home/runner/.ssh
            ls /home/runner/.ssh
            touch /home/runner/.ssh/known_hosts
            echo "${{secrets.KNOWN_HOST}}" &>  /home/runner/.ssh/known_hosts

            chmod 700 /home/runner/.ssh/known_hosts
            ssh -i ~/ssh_key ubuntu@ec2-3-111-57-115.ap-south-1.compute.amazonaws.com
            cd Devops_CI-CD_practice/ && git pull
            pnpm install
            pnpm run build
            pm2 restart all